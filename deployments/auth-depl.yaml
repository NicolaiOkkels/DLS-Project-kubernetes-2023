apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #missing
  template:
    metadata:
      labels:
        app: #missing
    spec:
      containers:
        - name: #missing
          image: #missing
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: #missing
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80